<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Transformer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="app-title">Text Transformer</h1>
    </div>

    <div class="flex-row">
      <!-- Left Part (Controls) -->
      <div class="left-part">
        <!-- Add Transformer buttons -->
		
        <div id="addTransformerButtonsContainer" class="add-buttons-container">
          <!-- Add Transformer buttons will be added here dynamically -->
        </div>

        <!-- Export/Import Settings -->
        <button class="action-button highlight-button" onclick="exportSettings()">Export Settings</button>
        <textarea id="importExportTextarea" class="text-area" rows="5" cols="5" placeholder="Paste exported settings here"></textarea>
        <button class="action-button highlight-button" onclick="importSettings()">Import Settings</button>
      </div>

      <!-- Right Part (Transformation Process) -->
      <div class="right-part">
        <!-- Input Text Area -->
        <label class="input-label" for="inputText">Input Text:</label>
        <textarea id="inputText" class="text-area" rows="6" cols="30" placeholder="Enter your text here"></textarea>


        <!-- Transformers Container -->
        <div id="transformersContainer">
          <!-- Transformer buttons and settings will be dynamically added here -->
        </div>
		
        <!-- Transform Button -->
        <button class="action-button transform-button" onclick="transformText()">Transform</button>

        <!-- Output Text Area -->
        <label class="output-label" for="outputText">Output Text:</label>
        <button class="action-button transform-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="outputText" class="formatted-text"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
